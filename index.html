<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .photo-placeholder {
            width: 150px;
            height: 150px;
            background: gray;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            border-radius: 50%;
            margin: 0 auto 20px;
        }
        h2 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }
        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo-placeholder">Photo</div>
        <div class="section">
            <h2>Introduction</h2>
            <p>Write a brief introduction about yourself here.</p>
        </div>
        <div class="section">
            <h2>Publications</h2>
            <p>List your publications here.</p>
        </div>
        <div class="section">
            <h2>Public Repositories</h2>
            <p>Link to your public repositories here.</p>
        </div>
        <div class="section">
            <h2>Contact</h2>
            <p>Provide your contact details here.</p>
        </div>
    </div>
</body>
</html>
